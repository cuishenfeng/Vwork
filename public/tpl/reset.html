<style>
    .mui-input-group{
        margin-top: 44px;
    }
    .error{
        font-size: 18px;
        text-align: center;
        color: red;
    }
</style>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="#!/setting"></a>
    <h1 class="mui-title">设置</h1>
</header>
<div class="mui-content" style="background: #fff">
    <div class="mui-input-row">
        <label>旧密码</label>
        <input type="text" class="mui-input-clear" placeholder="请输入旧密码" name="oldPass" ng-model="oldPass">
    </div>
    <div class="mui-input-row">
        <label>新密码</label>
        <input type="password" class="mui-input-password" placeholder="请输入新密码" name="newPass" ng-model="newPass">
    </div>
    <div class="mui-input-row">
        <label>确认新密码</label>
        <input type="password" class="mui-input-password" placeholder="请确认新密码" name="newPass1" ng-model="newPass1">
    </div>
    <div class="error" ng-show="isshow">操作失败!</div>
    <div class="mui-button-row">
        <button type="button" class="mui-btn mui-btn-primary" ng-click="edit()">确认</button>
    </div>
</div>
